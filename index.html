<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <meta charset=utf-8 />
  <title>Twitter Bucket</title>
</head>
<body>
  <div class="tweet_container">
    <h1>Twitter Bucket</h1>
    <a href="#/bucket"><div class="tweet_bucket"><span></span></div></a>
    <section class="tweets">      
      <p>Twitter Bucket is an easy way to find interesting tweets and put them in a bucket beside each other. Search for tweets, and then click on: <i class="fa fa-archive"></i> to add each tweet to your bucket. Review bucket items using the <i class="fa fa-archive"></i> on the top of the page.</p>
      <div class="searchForm">
        <input type="text" id="searchBox">
        <button type="button" id="searchButton"></button>
        <button type="button" id="refreshButton"></button>
      </div>
      <button id="tweet-stage-status" style="display:none"></button>
      <ul style="display:none" id="tweet-entry"></ul>
      <ul style="display:none" id="tweet-stage"></ul>
      <ul class="tweet_timeline" id="tweet-list"></ul>
    </section>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
